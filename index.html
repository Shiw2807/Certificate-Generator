<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon.ico">
</head>

<body>
    <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img class="navbar-brand" src="./logo.jpg" alt="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://upes-open.org/projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://upes-open.org/contact">Contact Us</a>
                </a>
            
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://upes-open.org/about" >About Open</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <header>
        <h4>Get your certificate of Excellence towards</h4>
        <h1> <a class="open" href="https://upes-open.org/" target="_blank"
                rel="noopener noreferrer">OPEN COMMUNITY</a></h1>
    </header>
    <main>
        <label class="type" for="name">Type Your Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="Enter your name" id="name"
            minlength="3" maxlength="16">
        <Button id="submitBtn">Get Certificate</Button>

    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
</body>
